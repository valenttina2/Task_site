{%extends "main/base.html"%}

{%block title%}
Создать задачу
{%endblock%}

{%block content%}
<H1>Создайте новую задачу</H1>
<form method="post">
    {% csrf_token %}
    {{form.title}}<br>
    {{form.task}}<br>
    {{form.date}}<br>
    <button type="submit" class="btn btn-succes">Добавить задачу</button>
    <span>{{error}}</span>
</form>
{%endblock%}
