{%extends "main/base.html"%}

{%block title%}
Создать задачу
{%endblock%}

{%block content%}
<H1>Создайте новую задачу</H1>
<form method="post">
    <input type="text" placeholder="Введите название задачи" class="form-control">
    <br>
    <textarea type="text" placeholder="Введите описание" class="form-control"></textarea>
    <br>
    <input type="date" placeholder="Введите дату окончания" class="form-control">
    <br>
    <button type="submit" class="btn btn-succes">Добавить задачу</button>
</form>
{%endblock%}
